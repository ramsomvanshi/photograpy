<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ram Photography: Professional photography services for model photoshoots, indoor & outdoor photography.">
    <title>Ram Photography</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Ram Photography</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="https://www.instagram.com/ram_.007?igsh=NHRoNHZmcmIIYzBw" target="_blank">Instagram</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home" class="hero-section">
        <div class="hero-content">
            <h1>Ram Photography</h1>
            <p>Capturing Moments, Creating Memories</p>
            <a href="#portfolio" class="cta-button">View Portfolio</a>
        </div>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio" class="portfolio-section">
        <h2>Portfolio</h2>
        
        <!-- Indoor Photoshoot Section -->
        <div class="gallery-category">
            <h3>Indoor Photoshoots</h3>
            <div class="gallery">
                <img src="indoor1.jpg" alt="Indoor Photoshoot 1">
                <img src="indoor2.jpg" alt="Indoor Photoshoot 2">
                <img src="indoor3.jpg" alt="Indoor Photoshoot 3">
            </div>
        </div>

        <!-- Outdoor Photoshoot Section -->
        <div class="gallery-category">
            <h3>Outdoor Photoshoots</h3>
            <div class="gallery">
                <img src="outdoor1.jpg" alt="Outdoor Photoshoot 1">
                <img src="outdoor2.jpg" alt="Outdoor Photoshoot 2">
                <img src="outdoor3.jpg" alt="Outdoor Photoshoot 3">
            </div>
        </div>

        <!-- Model Photoshoots Section -->
        <div class="gallery-category">
            <h3>Model Photoshoots</h3>
            <div class="gallery">
                <img src="model1.jpg" alt="Model Photoshoot 1">
                <img src="model2.jpg" alt="Model Photoshoot 2">
                <img src="model3.jpg" alt="Model Photoshoot 3">
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
        <h2>Contact Me</h2>
        <form class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit" class="cta-button">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Ram Photography. All Rights Reserved.</p>
    </footer>

</body>
</html>
